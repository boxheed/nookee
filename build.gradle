publish {
    dependsOn assemble
} 

publishing {
  publications {
    bootJava(MavenPublication) {
      artifact bootJar
      artifactId bootJar.baseName
    }
  }
}

bootJar {
	launchScript()
}

bintray {
	dryRun = false
	publish = true
	publications = ['bootJava']
	pkg {
		labels = ['nookee', 'java']
		repo = 'maven'
	}
}
